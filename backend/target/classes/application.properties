# Black Pearl Shipyard Management System
# Application Properties

# ── Server ──────────────────────────────────────────────────
server.port=8080
server.servlet.context-path=/api

# ── Database ─────────────────────────────────────────────────
# ── Database ─────────────────────────────────────────────────
spring.datasource.url=jdbc:mysql://localhost:3306/blackpearl_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ── JPA / Hibernate ──────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ── Database Initialization ──────────────────────────────────
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:schema.sql

# ── JWT ──────────────────────────────────────────────────────
jwt.secret=BlackPearlShipyardSecretKey2025VeryLongSecureKeyForJWT
jwt.expiration=86400000

# ── CORS ─────────────────────────────────────────────────────
cors.allowed-origins=http://localhost:3000,http://127.0.0.1:5500,http://localhost:5500

# ── Logging ──────────────────────────────────────────────────
logging.level.com.blackpearl=DEBUG
logging.level.org.springframework.security=INFO

# ── File Upload ───────────────────────────────────────────────
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
