<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register – Black Pearl Shipyard</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #000d1a 0%, #001F3F 50%, #00274D 100%);
            z-index: -1;
        }

        .reg-wrap {
            max-width: 620px;
            width: 100%;
            background: rgba(0, 15, 30, 0.95);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            padding: 48px 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
        }

        .reg-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .reg-header .logo-wrap {
            justify-content: center;
            margin-bottom: 20px;
        }

        .reg-header h2 {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 8px;
        }

        .reg-header p {
            color: #8fa8c0;
            font-size: 0.9rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 0.85rem;
            color: #8fa8c0;
        }

        .auth-footer a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 6px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s;
            width: 0;
        }

        @media (max-width: 500px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .reg-wrap {
                padding: 28px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="reg-wrap">
        <div class="reg-header">
            <a href="index.html" class="logo-wrap">
                <img src="../asset/logo.jpg" alt="Logo">
                <div>
                    <span class="brand-name">Black Pearl</span>
                    <span class="brand-sub">Shipyard Management</span>
                </div>
            </a>
            <h2>Create Account</h2>
            <p>Join the Black Pearl Shipyard Management Portal</p>
        </div>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">First Name *</label>
                    <input type="text" id="firstName" class="form-control" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Last Name *</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Doe" required>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Email Address *</label>
                <input type="email" id="regEmail" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Phone Number *</label>
                    <input type="tel" id="phone" class="form-control" placeholder="+91 98765 43210" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Department</label>
                    <select id="department" class="form-control">
                        <option value="">Select Department</option>
                        <option>Engineering</option>
                        <option>Operations</option>
                        <option>Procurement</option>
                        <option>Finance</option>
                        <option>Administration</option>
                        <option>Quality Control</option>
                        <option>Safety</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Password *</label>
                <input type="password" id="regPassword" class="form-control" placeholder="Min. 8 characters" required
                    oninput="checkStrength(this.value)">
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <div style="font-size:0.75rem;color:#8fa8c0;margin-top:4px;" id="strengthText"></div>
            </div>
            <div class="form-group">
                <label class="form-label">Confirm Password *</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter password"
                    required>
            </div>
            <div class="form-group" style="display:flex;align-items:flex-start;gap:10px;">
                <input type="checkbox" id="agreeTerms" style="margin-top:3px;accent-color:#FFD700;" required>
                <label for="agreeTerms" style="font-size:0.85rem;color:#8fa8c0;cursor:pointer;">
                    I agree to the <a href="#" style="color:#FFD700;">Terms of Service</a> and <a href="#"
                        style="color:#FFD700;">Privacy Policy</a>
                </label>
            </div>
            <button type="submit" class="btn-primary-gold w-100" id="regBtn" style="justify-content:center;">
                Create Account
            </button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="login.html">Sign in →</a>
        </div>
        <div class="auth-footer" style="margin-top:8px;">
            <a href="index.html">← Back to Home</a>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function checkStrength(val) {
            const fill = document.getElementById('strengthFill');
            const text = document.getElementById('strengthText');
            let score = 0;
            if (val.length >= 8) score++;
            if (/[A-Z]/.test(val)) score++;
            if (/[0-9]/.test(val)) score++;
            if (/[^A-Za-z0-9]/.test(val)) score++;
            const levels = [
                { w: '0%', c: 'transparent', t: '' },
                { w: '25%', c: '#ff4d6d', t: 'Weak' },
                { w: '50%', c: '#ffa500', t: 'Fair' },
                { w: '75%', c: '#FFD700', t: 'Good' },
                { w: '100%', c: '#00c896', t: 'Strong' }
            ];
            fill.style.width = levels[score].w;
            fill.style.background = levels[score].c;
            text.textContent = levels[score].t;
            text.style.color = levels[score].c;
        }

        async function handleRegister(e) {
            e.preventDefault();
            const pass = document.getElementById('regPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('agreeTerms').checked;

            if (!terms) { showToast('Please accept the Terms of Service', 'warning'); return; }
            if (pass !== confirm) { showToast('Passwords do not match', 'error'); return; }
            if (pass.length < 8) { showToast('Password must be at least 8 characters', 'warning'); return; }

            const btn = document.getElementById('regBtn');
            btn.innerHTML = '<span class="spinner"></span> Creating account...';
            btn.disabled = true;

            const data = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('regEmail').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                department: document.getElementById('department').value,
                password: pass
            };

            try {
                const result = await Auth.register(data);
                if (result.success) {
                    showToast('Account created! Redirecting to login...', 'success');
                    setTimeout(() => window.location.href = 'login.html', 1500);
                } else {
                    showToast(result.message || 'Registration failed', 'error');
                    btn.innerHTML = 'Create Account';
                    btn.disabled = false;
                }
            } catch (err) {
                // Demo fallback – backend not reachable
                showToast('Account created! Redirecting to login...', 'success');
                setTimeout(() => window.location.href = 'login.html', 1500);
            }
        }

        function showToast(msg, type = 'info') {
            const icons = { success: '✅', error: '❌', warning: '⚠️', info: 'ℹ️' };
            const t = document.createElement('div');
            t.className = `toast ${type}`;
            t.innerHTML = `<span class="toast-icon">${icons[type]}</span><span class="toast-msg">${msg}</span><button class="toast-close" onclick="this.parentElement.remove()">✕</button>`;
            document.getElementById('toastContainer').appendChild(t);
            setTimeout(() => t.remove(), 4000);
        }
    </script>
</body>

</html>
